<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basic Nivo App Built with Parcel</title>
    <script type="module" src="../js/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.2/lib/bundle.min.js"></script>
    <!--
    <script src="../js/acorn.js"></script>
    <script src="../js/interpreter.js"></script>
    -->
    <!--
    <script src="../js/acorn_interpreter.js"></script>
    -->
    <script src="https://unpkg.com/blockly@6.20210701.0/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly@6.20210701.0/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly@6.20210701.0/javascript_compressed.js"></script>
    <script src="https://unpkg.com/blockly@6.20210701.0/msg/en.js"></script>
    <script src="../js/wait_block.js"></script>
    <script src="../js/customblock.js"></script>
    <script type="module" src="../js/blocklyinterface.js"></script>
    <script type="module" src="../js/main.js"></script>
  </head>
  <body style="background-color: #f2f2f2">
    <div
      class="ui two column doubling stackable grid"
      style="margin: 0px !important; width: 100%; height: 100%"
    >
      <div class="column" style="background-color: #f2f2f2; width: 45%">
        <div
          id="v"
          class="ui raised card centered"
          style="width: 100%; height: 75vh"
        >
          <div id="visualizer" style="margin-left: -50px"></div>
        </div>

        <button id="d1">Plot Raw</button>
        <button id="d2">Remove Mean</button>
        <button id="d3">Download File</button>
        <button id="d4">Read File</button>
        <input type="file" id="file_handler" />
      </div>
      <div class="column" style="background-color: #f2f2f2; width: 55%">
        <div
          id="blocklyDiv"
          style="height: 100%; width: 100%; display: inline"
        ></div>
      </div>

      <div style="position: absolute; right: 5px; top: 20px">
        <button
          id="runButton"
          class="huge circular ui green icon button"
          style="display: inherit; margin-left: auto"
        >
          <i class="icon play"></i>
        </button>
      </div>

      <div style="position: absolute; right: 5px; top: 80px">
        <button
          id="stopButton"
          class="huge circular ui red icon button"
          style="display: inherit; margin-left: auto"
        >
          <i class="icon stop"></i>
        </button>
      </div>

      <div style="position: absolute; right: 5px; top: 140px">
        <button
          id="saveFile"
          class="huge circular ui pink icon button"
          style="display: inherit; margin-left: auto"
        >
          <i class="save icon"></i>
        </button>
      </div>

      <div style="position: absolute; right: 5px; top: 200px">
        <button
          id="uploadFile"
          class="huge circular ui pink icon button"
          style="display: inherit; margin-left: auto"
        >
          <i class="upload icon"></i>
        </button>
      </div>
      
    </div>
    <xml
      xmlns="https://developers.google.com/blockly/xml"
      id="toolbox"
      style="display: none"
    >
      <category name="Logic" colour="%{BKY_LOGIC_HUE}">
        <block type="controls_if"></block>
        <block type="controls_ifelse"></block>
        <block type="logic_compare"></block>
        <block type="logic_boolean"></block>
        <block type="print"></block>
      </category>

      <category name="Loops" colour="%{BKY_LOOPS_HUE}">
        <block type="controls_repeat_ext">
          <value name="TIMES">
            <block type="math_number">
              <field name="NUM">10</field>
            </block>
          </value>
        </block>
        <block type="wait_seconds"></block>
      </category>

      <category name="Math" colour="%{BKY_MATH_HUE}">
        <block type="math_number">
          <field name="NUM">0.0</field>
        </block>
        <block type="math_random_float"></block>
        <block type="math_arithmetic"></block>
      </category>

      <sep></sep>

      <!--
      <category name="Human" colour="75">
        <block type="getFacialData"></block>
        <block type="getBandPower"></block>
        <block type="getExpressionScore"></block>
        <block type="getSpeech"></block>
      </category>
      -->

      <category name="Data" colour="75">
        <block type="plot_raw"></block>
      </category>

      <!--
      <category name="Character" colour="355">
        <block type="setPlayerX"></block>
        <block type="setPlayerY"></block>
        <block type="setVelocityX"></block>
        <block type="setVelocityY"></block>
      </category>
      <category name="My Muscle" colour="250">
        <block type="getMuscleEnergy"></block>
      </category>
      -->
    </xml>
  </body>
</html>
