<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basic Nivo App Built with Parcel</title>
    <script type="module" src="../js/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    `
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.2/lib/bundle.min.js"></script>
  </head>
  <body>
    <div
      class="ui two column doubling stackable grid"
      style="margin: 0px !important; width: 100%; height: 100%"
    >
      <div class="column" style="background-color: lightgrey; width: 55%">
        <div
          id="v"
          class="ui raised card centered"
          style="width: 100%; height: 75vh"
        >
          <div id="visualizer" style="margin-left: -50px;"></div>
        </div>
        <button id="d1">Plot Raw</button>
        <button id="d2">Remove Mean</button>
        <button id="d3">Plot Absolute</button>
        <button id="d4">Filtered Signal</button>
      </div>
      <div class="column" style="background-color: lightcyan; width: 45%">
        <h2>RIght</h2>
      </div>
    </div>
  </body>
</html>
